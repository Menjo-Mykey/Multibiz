<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - TrippleK & Swan POS</title>
    <style>
      body {
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu,
          Cantarell, Noto Sans, Helvetica, Arial, "Apple Color Emoji",
          "Segoe UI Emoji";
        margin: 0;
        padding: 0;
        display: grid;
        place-items: center;
        height: 100vh;
        background: #f8fafc;
        color: #0f172a;
      }
      .card {
        max-width: 420px;
        background: white;
        padding: 24px;
        border-radius: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.06);
        text-align: center;
      }
      h1 {
        font-size: 20px;
        margin: 0 0 8px;
      }
      p {
        margin: 0 0 12px;
        color: #475569;
      }
      .list {
        text-align: left;
        margin: 12px auto;
      }
      .btn {
        display: inline-block;
        margin-top: 12px;
        padding: 10px 16px;
        background: #2563eb;
        color: white;
        border-radius: 8px;
        text-decoration: none;
      }
    </style>
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2563eb" />
    <link rel="icon" href="/icons/icon-192x192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>Some features are unavailable without internet.</p>
      <div class="list">
        <p>Things you can still do:</p>
        <ul>
          <li>View cached screens</li>
          <li>Record sales (queued for sync)</li>
          <li>Clock in/out</li>
        </ul>
      </div>
      <a class="btn" href="/">Retry</a>
    </div>
  </body>
</html>
